<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Login Form</title>
</head>

<body>
  <main class="main-container">
    <div class="login-container">

      <div class="login-content">

        <img class="logo" src="./assets/logo.svg" alt="">

        <h1 class="login__title">
          This is where
          <br>
          the magic happens</h1>

        <h4>
          Login and start building rich
          <br>
          media ads, in minutes.
        </h4>

        <div class="input-container">
          <label class="label" for="">E-mail</label>
          <input type="text" class="input__box" placeholder="someone@domain.com">
        </div>

        <div class="input-container">
            <label class="label" for="">Password</label>
            <input type="text" class="input__box" placeholder="password">
          </div>

          <button>
            Log me in!
          </button>

          <div>
            <span>Whoops, forgot your password?</span>
          </div>
      </div>


    </div>
    </div>
</body>

</html>
