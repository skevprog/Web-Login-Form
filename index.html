<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Login Form</title>
</head>

<body class="body">
  <main class="main-container">

    <div class="image-container">
    </div>

      <div class="login-container">

        <div class="login-content">

          <img class="logo" src="./assets/logo.svg" alt="">

          <h1 class="login__title">
            This is where
            <br>
            the magic happens</h1>

          <form class="login__form">
            <h5 class="login__subtitle">
              Login and start building rich
              <br>
              media ads, in minutes.
            </h5>

            <div class="input-container">
              <label class="label" for="">E-mail</label>
              <input type="text" class="input__box" placeholder="someone@domain.com">
            </div>

            <div class="input-container">
              <label class="label" for="">Password</label>
              <input type="text" class="input__box" placeholder="password">
            </div>

            <button class="login__button">
              <span class="login__button--text">Log me in!</span>
            </button>

            <div class="login__forgot-password">
              <span>Whoops, forgot your password?</span>
            </div>
          </form>

        </div>


      </div>

  </main>
</body>

</html>
